<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<div layout:fragment="content" class="container my-3">
    <form th:action="@{/user/tempPassword}" th:object="${tempPasswordForm}" method="post">
        <div th:if="${param.error}">
            <div class="alert alert-danger">
                이메일을 확인해 주세요.
            </div>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">사용자 이메일</label>
            <input type="text" name="email" id="email" class="form-control" th:value="*{email}">
        </div>
        <button type="submit" class="btn btn-primary">임시 비밀번호 생성</button>
    </form>
</div>
</html>
