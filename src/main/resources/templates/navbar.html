<nav th:fragment="navbarFragment" class="navbar navbar-expand-lg navbar-light bg-light border-bottom"
     xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">HYE YUN</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <!-- 비로그인 상태일 때 로그인과 회원가입만 표시 -->
                <li class="nav-item" sec:authorize="isAnonymous()">
                    <a class="nav-link" th:href="@{/user/login}">로그인</a>
                </li>
                <li class="nav-item" sec:authorize="isAnonymous()">
                    <a class="nav-link" th:href="@{/user/signup}">회원가입</a>
                </li>
                <!-- 로그인 상태일 때 로그아웃만 표시 -->
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link" th:href="@{/user/logout}">로그아웃</a>
                </li>
            </ul>
        </div>
    </div>
    <table class="table">
        <thead>
        <tr class="text-center">
            <th th:each="category, loop : ${category_list}">
                <a class="nav-link" th:href="|/category/${category.name}|" th:text="${category.name}"></a>
            </th>
        </tr>
        </thead>
    </table>
</nav>
