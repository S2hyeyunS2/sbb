<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<div layout:fragment="content" class="container">
    <h5 class="my-3 border-bottom pb-2">게시물 등록</h5>
    <form th:object="${questionForm}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <div th:replace="~{form_errors :: formErrorsFragment}"></div>
        <div class="mb-3">
            <label for="subject" class="form-label">제목</label>
            <input type="text" th:field="*{subject}" class="form-control" id="subject">
        </div>
        <div class="mb-3">
            <div class="mb-3">
                <label for="category" class="form-label">카테고리</label>
                <select id="category" class="form-select" th:field="*{category}">
                    <option value="" disabled selected>카테고리를 선택하세요</option>
                    <option th:each="category : ${categoryList}" th:value="${category.name}" th:text="${category.name}"></option>
                </select>
            </div>
            <label for="content" class="form-label">내용</label>
            <textarea th:field="*{content}" class="form-control" id="content" rows="10"></textarea>
        </div>
        <input type="submit" value="저장하기" class="btn btn-primary my-2">
    </form>
</div>
</html>
